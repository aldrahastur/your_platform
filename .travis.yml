  - "RSPEC_RERUN_PATTERN=./spec/features/[f-m]*_spec.rb CI_CATEGORY=features DB=mysql COVERALLS_SILENT=true CI=travis RSPEC_RERUN_RETRY_COUNT=6 RAILS_ENV=test"
