de:
  welcome_to_your_platform: Willkommen zu Ihrer neuen Plattform!
  this_setup_will_get_you_up_and_running: 'Dieser Installationsbildschirm hilft Ihnen, die Plattform für den Betrieb einzurichten.'
  
  choose_setup_language: Sprache für diesen Installationsbildschirm auswählen
  this_sets_only_the_setup_language: Diese Spracheinstellung betrifft nur diesen Installationsbildschirm. Jeder Benutzer kann seine Sprache selbst wählen. Die Standard-Sprache der Anwendung wird in der Datei `config/application.rb` eingestellt.
  
  choose_default_language: Standard-Sprache der Anwendung auswählen
  each_user_may_choose_his_own_language_but_this_is_the_default: "Jeder Benutzer kann seine Sprache selbst wählen. Diese Einstellung legt aber die Standard-Einstellung der Anwendung fest. Wenn Ihre Benutzer mehrheitlich aus einem bestimmten Sprachraum kommen, sollten Sie diese Sprache wählen."
  if_you_choose_none_the_browser_language_is_used: "Wenn Sie hier keine Auswahl treffen, wird die Sprache anhand des Browsers des jeweiligen Benutzers bestimmt."
  
  option_locale_browser: Sprache des Browsers verwenden
  option_locale_en: Englisch als Standard-Sprache verwenden (en)
  option_locale_de: Deutsch als Standard-Sprache verwenden (de)
  
  setup_admin_user: Administrator-Benutzer einrichten
  enter_your_own_name_here_not_admin: 'Geben Sie hier Ihren richtigen Namen an, nicht etwa "Admin" oder "Geschäftsstelle". Die Administrator-Rechte können später geändert werden.'
  
  enter_your_unique_password_here: 'Geben Sie außerdem ein neues Passwort für diesen Zugang ein. Dieses Passwort soll nur Ihnen, keiner anderen Person bekannt sein. Geben Sie es nicht weiter. Verwenden Sie außerdem kein Passwort, das Sie bereits bei einem anderen Dienst verwenden. Das Passwort wird in der Datenbank degeneriert gespeichert, kann also von niemandem ausgelesen werden.'
  find_a_guide_how_to_create_good_passwords_in_this_comic: 'Hilfestellung, wie Sie sich ein einfach zu merkendes, schwer zu knackendes Passwort ausdenken, entnehmen Sie bitte diesem kurzen, humorvollen (englischsprachigen) Comic:'
  
  application_name: Anwendungsname
  enter_application_name_here: 'Geben Sie hier den Namen der Anwendung ein. Wenn Sie nichts eingeben, wird der generische Name "MyPlatform" beibehalten. Sie können den Namen später noch ändern, indem Sie in der Rails-Konsole den Wert `Setting.app_name` ändern.'
  application_name_hint: 'Tipp: Wählen Sie den Namen nicht identisch zum Namen Ihrer Organisation. Wenn Ihre Organisation die freiwillige Feuerwehr ist, geben Sie hier nicht "Feuerwehr", sondern "Feuerwehr-Plattform" oder "Feuerwehr-Intranet" ein.'
  
  logo: Logo
  you_may_upload_a_logo: 'Wenn Sie möchten, könenn Sie das Rails-Logo durch Ihr eigenes Logo ersetzen, indem Sie die Datei `app/assets/images/logo.png` ersetzen. Sie können den Schritt natürlich überspringen und später erledigen.'
  
  support_email_address: Support-E-Mail-Adresse
  choose_support_email_address_the_help_button_will_send_to: "Geben Sie hier die E-Mail-Adresse ein, über die Ihre Benutzer Hilfe erhalten können, beispielsweise `support@example.com`. An diese E-Mail-Adresse werden Nachrichten gesandt, die über den Hilfe-Knopf im Kopf-Bereich der Plattform abgesetzt werden.\n\nSie können diese Einstellung später über `Setting.support_email` ändern."
  
  initial_sub_organizations: Erste Unter-Organisationen
  assuming_sub_structure_enter_sub_organization_names_here: 'Wir gehen davon aus, dass Ihre Organisation aus einer gewissen Anzahl von Unter-Organisationen mit eigenen Administratoren, Amtsträgern und Zuständigkeiten aufgebaut ist. Sie können, um einen ersten Eindruck zu bekommen, einige Unter-Organisationen hier nennen, etwa "Gruppe London", "Gruppe Berlin", "Gruppe Paris".'
  separate_through_newlines: 'Trennen Sie die Organisationen durch Zeilenumbrüche. Der ersten Organisation werden Sie probehalber als Mitglied hinzugefügt.'
  sub_organizations: Unter-Organisationen
  
  continue: Fortfahren
  
  setup_complete: Setup fertiggestellt.