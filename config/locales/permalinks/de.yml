  permalink: Permalink
  permalinks: Permalinks

  explanation_what_is_a_permalink: "Ein Permalink ist ein sprechender Pfad oder eine sprechende Url, die, einmal angelegt, nicht mehr geändert wird, damit man sie in der Gewissheit weitergeben kann, dass der Empfänger auch nach einer Weile den gewünschten Inhalt erreicht."
  examples_for_permalinks: "Beispiele: produkte, produkte/iphone, https://example.com/produkte"